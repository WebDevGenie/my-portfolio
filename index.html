<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eugene Nam</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <img
          src="./assets/images/logo-dark.png"
          alt=""
          height="100px"
          class="logo"
        />
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="#intro-section">Home</a></li>
          <li><a href="#projects-section">Projects</a></li>
          <li><a href="#about-section">About Me</a></li>
        </ul>
      </nav>
      <div class="socials">
        <a href="">
          <img
            src="./assets/images/linkedin-logo.png"
            alt=""
            class="social-btn"
            width="30px"
          />
        </a>
        <a href="">
          <img
            src="./assets/images/github-logo.png"
            alt=""
            width="30px"
            class="social-btn github-logo"
          />
        </a>
      </div>
    </header>
    <main>
      <section id="intro-section">
        <div class="text">
          <h1 class="intro fade-in-text">Hi I'm Eugene,</h1>
          <p class="intro fade-in-text2">Web Developer / Designer</p>
        </div>
        <div class="arrow"></div>
      </section>

      <section id="about-section"></section>

      <section id="projects-section" class="projects-section">
        <div class="section-title"><h2>Projects</h2></div>
        <div class="projects">
          <div class="project">
            <img
              src="./assets/images/jeneration-ink.png"
              alt=""
              class="project-img"
            />
            <div class="project-title">Jeneration Ink</div>
            <div class="live-site"></div>
            <div class="github-logo"></div>
          </div>
          <div class="project">
            <img
              src="./assets/images/muddyscafe.png"
              alt=""
              class="project-img"
            />
            <div class="project-title"><p>Muddy's Cafe</p></div>
            <div class="live-site"></div>
            <div class="github-logo"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
